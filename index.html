<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover to Rotate 3D Model</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>DOMINO Bedside table</h1>
    <model-viewer
      src="./content/desk_domino.glb"
      alt="3D view of the furniture"
      camera-orbit="30deg 85deg 5m"
      camera-controls
      environment-image="neutral"
      auto-rotate-delay="0"
      rotation-per-second="5"
      shadow-intensity="1"
      id="product-viewer"
    ></model-viewer>

    <!-- Product Details -->
    <div class="product-details">
      <!-- Price -->
      <p id="product-price">$299.99</p>

      <!-- Buttons -->
      <div class="buttons">
        <button id="add-to-cart" class="action-button">Add to Cart</button>
        <button id="add-to-wishlist" class="action-button">
          <span class="heart">❤️</span> Add to Wishlist
        </button>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
