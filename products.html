<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechnoConfort - Products</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="container">
      <a href="index.html">
        <img src="./content/images_icons/logo_TC.png" alt="TechnoConfort Logo" class="logo-icon">
      </a>
      <div class="search-bar">
        <input type="text" placeholder="Search for furniture...">
      </div>
      <div class="header-buttons">
        <button class="cart-button">
          <img src="./content/images_icons/cart_icon2.png" class="cart-icon">
        </button>
        <button class="account-button">
          <img src="./content/images_icons/account_icon.png" class="account-icon"> My Account
        </button>
      </div>
    </div>
  </header>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="nav-button">Home</a>
      <div class="nav-dropdown">
        <button class="nav-button">Adult Bedrooms</button>
        <div class="dropdown-content">
          <a href="products.html?category=adult-bedrooms-full-rooms">Full Rooms</a>
          <a href="products.html?category=adult-bedrooms-nightstands">Nightstands</a>
          <a href="products.html?category=adult-bedrooms-vanities">Vanities</a>
          <a href="products.html?category=adult-bedrooms-closets">Closets</a>
          <a href="products.html?category=adult-bedrooms-beds">Beds</a>
        </div>
      </div>
      <div class="nav-dropdown">
        <button class="nav-button">Kids Bedrooms</button>
        <div class="dropdown-content">
          <a href="products.html?category=kids-bedrooms-full-rooms">Full Rooms</a>
          <a href="products.html?category=kids-bedrooms-nightstands">Nightstands</a>
          <a href="products.html?category=kids-bedrooms-desks">Desks</a>
          <a href="products.html?category=kids-bedrooms-vanities">Vanities</a>
          <a href="products.html?category=kids-bedrooms-closets">Closets</a>
          <a href="products.html?category=kids-bedrooms-beds">Beds</a>
        </div>
      </div>
      <div class="nav-dropdown">
        <button class="nav-button">Recently Viewed</button>
        <div class="dropdown-content" id="recently-viewed">
          <p>No products viewed recently.</p> 
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <img src="" alt="Category Hero" id="hero-image" class="hero-image">
    <div class="hero-text">
      <h1 id="category-title">Loading...</h1>
      <p id="category-description"></p>
    </div>
  </section>

  <!-- Category Info -->
  <section class="category-info">
    <p id="product-count">0 Products Available</p>
  </section>

  <!-- Product Gallery Section -->
  <section id="product-gallery" class="gallery-container">
    <!-- Products will be dynamically loaded here -->
  </section>

  <!-- Footer Section -->
  <footer class="footer">
    <p>Call us: +216 58 420 530</p>
    <p>Email us: vente@technoconfort.com.tn</p>
    <p>Location: Sfax, Mahdia Route Km 13</p>
    <p>
      <a href="https://www.facebook.com/profile.php?id=100088551716949" target="_blank">Facebook</a> |
      <a href="https://www.instagram.com/leco.mobilya/" target="_blank">Instagram</a>
    </p>
  </footer>

  <script src="./js/products.js"></script>
</body>
</html>
